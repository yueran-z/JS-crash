<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 10 Array Methods</title>
</head>
<body>
    <h1> 10 Array Methods</h1>
    <script>
        var arr = ["a", "b", "c"];
//添加新元素到元素的末尾
arr.push("d");
console.log(arr);
console.log(arr.pop());//删除末尾元素
console.log(arr);
// 删除数组中的第一个元素并返回该元素
console.log(arr.shift());
console.log(arr);
// 在你的右边添加一个新元素并返回修改数组的长度
console.log(arr.unshift("p"));
console.log(arr);
// 翻转数组中的元素，会改变原数组
console.log(arr.reverse());
console.log(arr);
// 排序会修改原始数组
arr.push("i");
arr.push("f");
arr.sort(arr);
console.log(arr);

//slice 提取数组的一部分并返回一个数组，并且不会修改原始数组
// splice（）与slice（）相似，但splice会修改原始数组，第一个参数为起始索引，第二个参数是从起点开始计算的项目数，第三个参数是你要添加的item element
console.log(arr.slice(1,3));
console.log(arr.splice(2, 2, "JS Nuggets"));
console.log(arr);

var arr2 = ["g", "q"];
//连接两个数组，组成一个新数组
console.log(arr.concat(arr2));
console.log(arr2);

// 连接数组中的所有元素以创建一个字符串，并且不会修改原始数组
console.log(arr.join("-"));


    </script>
</body>
</html>
